<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Attendance App – Gestión de Asistencias</title>

  <link rel="shortcut icon" href="./src/img/fondo.png" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui'],
            display: ['Poppins', 'system-ui'],
          },
          colors: {
            accent: '#ff7ebf',
            accent2: '#a975ff',
            soft: '#f5f5f7',
          },
          boxShadow: {
            soft: '0 18px 45px rgba(0,0,0,0.08)',
          },
        },
      },
    };
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet" />

  <!-- Animaciones -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="font-sans bg-soft text-slate-900 antialiased dark:bg-[#050509] dark:text-slate-100">

  <!-- BG -->
  <div class="fixed inset-0 -z-10 pointer-events-none bg-gradient-to-b from-white via-soft to-white
              dark:from-[#050509] dark:via-[#0b0b12] dark:to-[#050509]"></div>

  <!-- ==================== NAVBAR ==================== -->
  <header
    class="fixed top-0 left-0 right-0 z-40 w-full
           border-b border-slate-200/60 bg-white/80 backdrop-blur-xl
           dark:bg-black/40 dark:border-slate-800/80 overflow-hidden">

    <div class="w-full max-w-[1200px] mx-auto flex items-center justify-between px-4 py-3 overflow-hidden">

      <!-- Logo -->
      <a href="#top" class="flex items-center gap-2 overflow-hidden">
        <div class="h-9 w-9 flex items-center justify-center rounded-2xl
                    bg-gradient-to-br from-accent to-accent2 shadow-soft overflow-hidden">
          <img src="./src/img/fondo.png" alt="logo" class="h-full w-full object-cover" />
        </div>
        <div class="leading-tight">
          <p class="font-display text-lg font-semibold tracking-tight">
            Attendance <span class="text-accent2">App</span>
          </p>
          <p class="text-[11px] text-slate-500 dark:text-slate-400">
            Control inteligente de asistencias
          </p>
        </div>
      </a>

      <!-- Desktop nav -->
      <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-slate-600 dark:text-slate-300">
        <a href="#features" class="hover:text-accent">Características</a>
        <a href="#workflow" class="hover:text-accent">Cómo funciona</a>
        <a href="#demo" class="hover:text-accent">Demo</a>
        <a href="#contacto" class="hover:text-accent">Contacto</a>
      </nav>

      <div class="flex items-center gap-3">
        <button id="themeToggle"
          class="hidden md:inline-flex p-2 rounded-full border border-slate-200 bg-white/70
                 dark:border-slate-700 dark:bg-black/60">
          <i data-lucide="moon-star" class="h-4 w-4"></i>
        </button>

        <a href="https://attendance-frontend-v2-production.up.railway.app/login"
          class="hidden md:inline-flex rounded-full bg-slate-900 px-4 py-2 text-xs font-semibold text-white
                 shadow-soft hover:bg-slate-800
                 dark:bg-white dark:text-slate-900 dark:hover:bg-slate-100">
          Ingresar a la app
        </a>

        <button id="menuToggle"
          class="md:hidden inline-flex items-center justify-center rounded-full border border-slate-200 bg-white/80 p-2
                 dark:border-slate-700 dark:bg-black/70 dark:text-slate-100">
          <i data-lucide="menu" class="h-5 w-5"></i>
        </button>
      </div>

    </div>

    <!-- Mobile nav -->
    <nav id="mobileNav"
         class="hidden w-full flex-col gap-3 border-t border-slate-200/60 px-4 pb-4 pt-3 text-sm
                text-slate-700 dark:border-slate-800/80 dark:text-slate-200 overflow-hidden">

      <a href="#features" class="py-1">Características</a>
      <a href="#workflow" class="py-1">Cómo funciona</a>
      <a href="#demo" class="py-1">Demo</a>
      <a href="#contacto" class="py-1">Contacto</a>

      <div class="mt-3 flex items-center justify-between">
        <button id="themeToggleMobile"
          class="flex items-center gap-2 rounded-full border border-slate-200 bg-white/90 px-3 py-1.5 text-xs
                 dark:border-slate-700 dark:bg-black/60">
          <i data-lucide="moon-star" class="h-4 w-4"></i>
          <span>Modo oscuro</span>
        </button>
        <a href="https://attendance-frontend-v2-production.up.railway.app/login"
          class="rounded-full bg-slate-900 px-4 py-1.5 text-xs font-semibold
                 text-white dark:bg-white dark:text-slate-900">
          Ingresar
        </a>
      </div>
    </nav>

  </header>

  <!-- ==================== CONTENIDO ==================== -->
  <main id="top" class="mx-auto mt-24 max-w-6xl px-5">

    <!-- HERO -->
    <section class="flex flex-col items-center gap-10 py-12 md:flex-row md:gap-14" data-aos="fade-up">

      <!-- Texto -->
      <div class="flex-1 hero-text">
        <!-- ... (igual a tu código actual) ... -->
      </div>

      <!-- Mockup sin overflow -->
      <div class="flex-1 flex justify-center" data-aos="fade-left">
        <div class="relative max-w-[320px] w-full rounded-[24px] p-4
                    bg-[#0d0c13] shadow-[0_0_50px_10px_rgba(142,63,255,0.25)]
                    border border-white/10 dark:border-white/10
                    overflow-hidden">

          <div class="absolute inset-0 rounded-[24px] -z-10 blur-2xl
                      bg-gradient-to-br from-accent2/20 to-accent/10"></div>

          <img
            src="./src/img/img1.png"
            alt="Vista previa de Attendance App"
            class="w-full h-auto max-h-[70vh] object-contain mx-auto rounded-2xl" />
        </div>
      </div>

    </section>
